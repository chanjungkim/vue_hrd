<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em; 
        width: 95%;
    }    
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" 
	src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.min.js" type="text/javascript"></script>	
<script src="../a00_com/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h1").html("vue 이벤트 처리").attr("align","center");
		// 모델로 사용할 데이터 선언..: {bprice:0,bcnt:0,tot:0}
		var vm = new Vue({
			el:".container",
			data:{bprice:0,bcnt:0,tot:0}
		});
	});
</script>

</head>
<body>
<div class="container">
    <h1></h1>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">도서가격</span>
		</div>
		<input type="text" class="form-control" v-model="bprice" placeholder="도서가격입력"/>
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">도서권수</span>
		</div>
		<input type="text" class="form-control" v-model="bcnt" placeholder="도서수량입력"/>
	</div>   
	<div class="input-group mb-3">
		<!-- click시  inline으로  model에 있는 데이터 값의 할당. -->
		<input type="button" value="총계?"
			 @click="tot=bprice*bcnt"
			 class="form-control"  />
		<div class="input-group-prepend">
			<span class="input-group-text">{{tot}}원</span>
		</div>
		
	</div>   	
	   
</div>
</body>

</html>
